<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guillaume Pop in a box shop eCommerce shop</title>
    <meta charset="utf-8" />
    <script
      crossorigin="anonymous"
      src="https://code.jquery.com/jquery-latest.min.js"
    ></script>
    <script type="text/javascript" src="/src/KartLogic.js"></script>
    <script type="text/javascript" src="/src/KartUI.js"></script>
    <link rel="stylesheet" href="assets/css/shop.css" />
  </head>

  <body>
    <div id="shop__wrapper">
      <div id="shop__section-titles">
        <div>Shopping cart</div>
        <div>Order Summary</div>
      </div>

      <div id="shop__container">
        <div id="shop__items-container">
          <div class="item-label">PRODUCT DETAIL</div>
          <div class="justify-align-centered item-label">QUANTITY</div>
          <div class="justify-align-centered item-label">PRICE</div>
          <div class="justify-align-centered item-label">TOTAL</div>
        </div>

        <div id="shop__summary-container">
          <div class="shop__summary__spacer">
            <div id="total-items"></div>
            <div id="undiscounted-cost"></div>
          </div>
          <div id="discout-display">
            <div id="discout-label">DISCOUNTS:</div>
            <div id="discounted-list"></div>
          </div>
          <div id="total-display">
            <div class="shop__summary__spacer">
              <div>TOTAL COST:</div>
              <div id="total-cost"></div>
            </div>
            <button id="checkout-button">Checkout</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

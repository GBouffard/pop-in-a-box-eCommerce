<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guillaume Pop in a box shop eCommerce shop</title>
    <meta charset="utf-8" />
    <script
      crossorigin="anonymous"
      src="https://code.jquery.com/jquery-latest.min.js"
    ></script>
    <script type="text/javascript" src="/src/KartLogic.js"></script>
    <script type="text/javascript" src="/src/KartUI.js"></script>
  </head>

  <body>
    <div
      style="display:grid;grid-template-columns:2fr 1fr 1fr 1fr;"
      id="shop-items-container"
    >
      <div>PRODUCT DETAIL</div>
      <div>QUANTITY</div>
      <div>PRICE</div>
      <div>TOTAL</div>
    </div>

    <div style="padding-top:150px">
      <div>Order Summary</div>
      <div>
        <div id="total-items"></div>
        <div id="undiscounted-cost"></div>
      </div>
      <div>
        <div>DISCOUNTS:</div>
        <div id="discounted-list"></div>
      </div>
      <div>
        <div>TOTAL COST:</div>
        <div id="total-cost"></div>
      </div>
    </div>
  </body>
</html>
